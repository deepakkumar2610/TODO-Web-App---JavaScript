<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class=" px-3 mainDiv">
        <h3 class="text-center mt-3 heading">TODO App</h3>
        <hr>
        
        <div class="addNew text-center" data-bs-toggle="modal" data-bs-target="#form" data-bs-whatever="@getbootstrap" >
            <span>Add New Task</span>
            <i class="fas fa-plus"></i>
        </div>
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="taskTitle-text" class="col-form-label">Task Title</label>
                    <input type="text" class="form-control" name="title" id="titleInput">
                  </div>
                  <div class="text-danger p-1" id="errMsg"></div>
                  <div class="mb-3">
                    <label for="dueDate-text" class="col-form-label">Due Date</label>
                    <input type="date" class="form-control" name="dueDate" id="dateInput">
                  </div>
                  <div class="mb-3">
                    <label for="description-text" class="col-form-label">Description</label>
                    <textarea class="form-control" name="" id="desInput"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="addTask">Add Task</button>
              </div>
            </div>
          </div>
        </form>
        
        <div class="text-center mt-4 listHead">
          <h5 >Tasks</h5> 
        </div>
        
        <div class="" id="list">

          <!-- <div class="taskTitle">Task Title</div>
          <div class="taskDueDate">Due Date</div>
          <div class="taskDesc">Description</div>
          <div class="text-center">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash"></i>
          </div> -->
        </div> 
        <!-- <div class="taskList" >
          <div class="taskTitle">Task Title</div>
          <div class="taskDueDate">Due Date</div>
          <div class="taskDesc">Description</div>
          <div class="text-center">
            <i class="fas fa-edit"></i>
            <i class="fas fa-trash"></i>
          </div>
        </div> -->

    </div>

    <script src="https://kit.fontawesome.com/85c9b5e7ac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</body>
</html>
